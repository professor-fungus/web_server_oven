<div id="T1_slider" style = "float: left; width: 6.25%;">
  <center><p>RAMP<br>01</p></center>
  <input type="text" id="time_1" value="10" style="width:50%">
  <input style="width:20px; height:300px" type="range" orient="vertical" id="temp_sP_1" min="32" max="1875" value="32">

  <button onclick="myFunction_1()" style="width:80%">T1</button>

  <p id="sP_1"></p>
  <p id="tI_1"></p>
  <!p id="y_1_axis"><!/p>
  <!p id="circ_1_x_pos"><!/p>

  <script>
    function myFunction_1() {
	var x_1 = document.getElementById("temp_sP_1").value;
	var y_1_disp = ~~(370 - (x_1 / 5.05));
	var y_1 = document.getElementById("time_1").value;
	document.getElementById("sP_1").innerHTML = x_1;
	document.getElementById("tI_1").innerHTML = y_1;
	//document.getElementById("y_1_axis").innerHTML = y_1_disp;
	var c1_pos = document.getElementById("sp1_c");
	//c1_pos.setAttribute('cx', 90);
	c1_pos.setAttribute('cy', y_1_disp);
	//c1_pos.style.position = "absolute";
  }
  </script>
</div>
