<div id="graph">
<link rel="stylesheet" href="graphing.css">

<svg version="1.2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="graph" aria-labelledby="title" role="img">
  <title id="title">A line chart showing some information</title>
  
<g class="grid x-grid" id="xGrid">
  <line x1="90" x2="90" y1="5" y2="371"></line>
</g>

<g class="grid y-grid" id="yGrid">
  <line x1="90" x2="705" y1="370" y2="370"></line>
</g>

<g class="labels x-labels">
  <text x="100" y="400">0</text>
  <text x="216" y="400">100</text>
  <text x="332" y="400">200</text>
  <text x="448" y="400">300</text>
  <text x="564" y="400">400</text>
  <text x="684" y="400">500</text>
  <text x="400" y="440" class="label-title">Time(minutes)</text>
</g>
<g class="labels y-labels">
  <text x="80" y="15">1875</text>
  <text x="80" y="131">1250</text>
  <text x="80" y="248">625</text>
  <text x="80" y="373">0</text>
  <text x="-150" y="50" transform="rotate(-90)" class="label-title">Temp (*F)</text>
</g>
<g class="data" data-setname="Our first data set">
  <circle cx="90" cy="192" data-value="7.2" r="4"></circle>
  <circle cx="240" cy="141" data-value="8.1" r="4"></circle>
  <circle cx="388" cy="179" data-value="7.7" r="4"></circle>
  <circle cx="531" cy="200" data-value="6.8" r="4"></circle>
  <circle cx="677" cy="104" data-value="6.7" r="4"></circle>
</g>
